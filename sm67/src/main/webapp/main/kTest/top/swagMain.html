<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Web Application like Genius</title>

<style>
#moduleArea {
	float : right;
	border : 1px solid black;
	margin-top: 15%;
	width : 90%;
	height : 90%;
}
#leftArea {
	float : left;
	margin-top: 15%;
}
a {
	margin-top: 30px;
}

#swagArea {
	border : 1px solid black;
	display : none;
}

#swagImg {
	height :65px;
	width : 65px;
	margin-left: 40%;
}

sMsg {
	margin-left: 40%;
}
</style>
</head>
<body>
	<div id ='topArea'>
		<!-- swagTop.html  import area -->
	</div>
	
	<div id='swagArea'>
		<img id='swagImg' src='swag.png'><br>
		
		<sMsg>Hey bro ! what's up ?<br></sMsg>
		<sMsg>I don't know who you are<br></sMsg>
		<sMsg>but i'll find you<br></sMsg>
		<sMsg>and i kill you!<br></sMsg>
		
	</div>

	<div id = 'leftArea'>
		<!-- swagLeft.html import area -->
	</div>
	
	<div id = 'moduleArea'>
		<!-- Module import Area -->
		this is moduleArea
	</div>
</body>
<script src="//code.jquery.com/jquery-1.11.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script> 

    $(function(){
      $("#topArea").load("swagTop.html"); 
      $("#swagArea").show( "fold", 2000 ); 
      $("#leftArea").load("swagLeft.html"); 
    });
    
    var deg = 0;
    var time = 0;
    var rolling;
    var countdown;
    function timer() {
        time += 1;
    }



    function roll() {
        if(time >= 3600) { // 초 설정 
            clearInterval(rolling);
            clearInterval(countdown);
        }
        deg += 10; // 회전 각도 정 
        $("#swagImg").css("transform", "rotate(" + deg + "deg)");
    }

    $(document).ready(function() {
        rolling = setInterval(roll, 14);
        countdown = setInterval(timer, 1000);
    });
    
    

    </script> 
</html>
