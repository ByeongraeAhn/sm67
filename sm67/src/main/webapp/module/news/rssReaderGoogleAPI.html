<p>
	<a href="javascript:newsfeed.init()"><B>본 항목을 새로고침</B></a>

	<script type="text/javascript">
		var newsfeed = new gfeedfetcher("example3", "example3class", "_new")
		newsfeed.addFeed("조선일보-전체",
				"http://myhome.chosun.com/rss/www_section_rss.xml") //Specify "label" plus URL to RSS feed
		newsfeed.displayoptions("label datetime") //show the specified additional fields
		newsfeed.setentrycontainer("li") //Display each entry as a paragraph
		newsfeed.filterfeed(100, "date") //Show 8 entries, sort by date
		newsfeed.init() //Always call this last
		$('#btn1').on("click", function(event) {
	        console.log(newsfeed.feeds[0]);
	      })
	</script>
